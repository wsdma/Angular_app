<table *ngIf="users; else loadingBlock" class="table">
  <th class="heading">â„–</th>
  <th class="heading">
    Name <button class="sort-btn" (click)="sortDataBy('name')">sort</button>
  </th>
  <th class="heading">
    Username
    <button class="sort-btn" (click)="sortDataBy('username')">sort</button>
  </th>
  <th class="heading">
    Email <button class="sort-btn" (click)="sortDataBy('email')">sort</button>
  </th>
  <tr *ngFor="let user of users | async; let i = index">
    <td class="cell">{{ i + 1 }}</td>
    <td class="cell">{{ user.name }}</td>
    <td class="cell">{{ user.username }}</td>
    <td class="cell">{{ user.email }}</td>
  </tr>
</table>
<ng-template #loadingBlock><h2>Loading data...</h2></ng-template>
