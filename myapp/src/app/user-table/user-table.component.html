<form [formGroup]="searchControl" class="form">
  <input formControlName="search" placeholder="Search for..." />
  <label>
    <input type="radio" value="name" formControlName="radioInput" />
    Names
  </label>
  <label>
    <input type="radio" value="username" formControlName="radioInput" />
    Usernames
  </label>
  <label>
    <input type="radio" value="email" formControlName="radioInput" />
    Emails
  </label>
</form>

<!-- table -->
<table *ngIf="users$; else loadingBlock" class="table">
  <th class="heading">â„–</th>
  <th class="heading">
    Name <button class="sort-btn" (click)="sortData('name')">sort</button>
  </th>
  <th class="heading">
    Username
    <button class="sort-btn" (click)="sortData('username')">sort</button>
  </th>
  <th class="heading">
    Email <button class="sort-btn" (click)="sortData('email')">sort</button>
  </th>
  <tr *ngFor="let user of users$; let i = index">
    <td class="cell">{{ i + 1 }}</td>
    <td class="cell">{{ user.name }}</td>
    <td class="cell">{{ user.username }}</td>
    <td class="cell">{{ user.email }}</td>
  </tr>
</table>
<ng-template #loadingBlock><h2>Loading data...</h2></ng-template>
